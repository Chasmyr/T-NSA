server {
    listen 80;
    server_name _;
    root /root/var/www/temp/public;

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.1-fpm.sock; # Assurez-vous d'ajuster la version de PHP si n√©cessaire
    }

    location ~ /\.ht {
        deny all;
    }

    error_log  /var/log/nginx/votre-projet-error.log;
    access_log /var/log/nginx/votre-projet-access.log;
}