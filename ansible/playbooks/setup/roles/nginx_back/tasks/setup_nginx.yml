---
- name: Install nginx
  apt:
    name: nginx
    state: latest
- name: Start nginx
  service:
    name: nginx 
    state: started
- name: copy the config
  copy:
    src: config.cfg
    dest: /etc/nginx/sites-available/back.cfg
- name: create symlink
  file:
    src: /etc/nginx/sites-available/back.cfg
    dest: /etc/nginx/sites-enabled/default
    state: link
- name: restart nginx
  service: name=nginx state=restarted enabled=yes